<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      table {
            border-collapse: collapse;
        }
        table td {
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>

    <select id="product-radio-wrapper">
        <option value="phone">手机</option>
        <option value="laptop">笔记本</option>
        <option value="intelligentSpeaker">智能音箱</option>
    </select>
    <select id="region-radio-wrapper">
        <option value="east">华东</option>
        <option value="south">华南</option>
        <option value="north">华北</option>
    </select>
    <br>

    <div>
        <span>商品:</span>
        <input type="checkbox" class="product" value="手机">手机
        <input type="checkbox" class="product" value="笔记本">笔记本
        <input type="checkbox" class="product" value="智能音箱">智能音箱
        <input type="checkbox" id="proall" value="全选">全选
    </div>
    <div>
        <span>地区:</span>
        <input type="checkbox" class="region" value="华东">华东
        <input type="checkbox" class="region" value="华南">华南
        <input type="checkbox" class="region" value="华北">华北
        <input type="checkbox" id="regall" value="全选">全选
    </div>
    <br>

    <div id="table-wrapper"></div>


    
    <script type="text/javascript" src="../三十一到三十三/01.js"></script>
    <script type="text/javascript" src="../三十一到三十三/02.js"></script>
    

</body>

</html>

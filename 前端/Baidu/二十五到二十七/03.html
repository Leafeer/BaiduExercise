<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>

    </p>
    <script>
        var p = document.querySelector("p");
        function getWeek() {
            var myDate = new Date();
            var weekday = {
                "0": "Sunday ",
                "1": "Monday",
                "2": "Tuesday ",
                "3": "Wednesday ",
                "4": "Thursday ",
                "5": "Friday ",
                "6": "Saturday "
            };
            return weekday[myDate.getDay()];
        }
        function appendZero(time) {
            if (time < 10) {
                return "0" + time;
            } else {
                return time;
            }
        }
        function getD() {
            var myDate = new Date(),
                year = myDate.getFullYear(),
                month = myDate.getMonth(),
                date = myDate.getDate(),
                hours = myDate.getHours(),
                minutes = myDate.getMinutes(),
                seconds = myDate.getSeconds();
                if(hours>= 0 && hours <12){
                    seconds =seconds + " AM"
                }
                if(hours>= 12 && hours <24){
                    seconds =seconds + " PM"
                }
            var date = year + "-" +
                appendZero(month + 1) + "-" +
                appendZero(date)  + "&nbsp;" +
                getWeek() + "&nbsp;" +
                appendZero(hours) + "&#58;" +
                appendZero(minutes) + "&#58;" +
                appendZero(seconds);
            return date;
        }

        setInterval(function () {
            p.innerHTML = getD();
        }, 1000);
        console.log(date)
    </script>
</body>
</html>

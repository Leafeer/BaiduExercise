    <script>
        var items= [
            { 姓名: '爱德华', 价值: 21 },
            { name: 'Sharpe', 价值: 37 },
            { name: 'And', value: 45 },
            { name: 'The', value: -12 },
            { name: 'Magnetic' },
            { name: 'Zeros', 价值: 37 }
        ]    
        items.sort(function (a, b) {
            return (a.value - b.value);
        });
        items.sort(function (a, b) {
            
            if (a < b) {           // 按某种排序标准进行比较, a 小于 b
                return -1;
            }
            if (a > b) {
                return 1;
            }
            // a must be equal to b
            return 0;
        });

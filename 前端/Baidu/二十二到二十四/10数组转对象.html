        ];

            var tempObj = [], result = {};

            for (let i = 0, l = arr.length; i < l; i++) {
                tempObj[arr[i].id] = arr[i]
            }

            for (let i = 0, l = arr.length; i < l; i++) {
                //pNode 父节点
                let pNode = tempObj[arr[i].Pid]
                //父节点存在
                if (pNode) {
                    if (!pNode.children) {
                        pNode.children = []
                        pNode.children.push(arr[i])
                    } else {
                        pNode.children.push(arr[i])
                    }
                }
                //不存在父节点 直接推入result 一级菜单 
                else {
                    result.push(arr[i])
                }
            }
            return result

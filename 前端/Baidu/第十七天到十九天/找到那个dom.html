<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
            <button onclick="getAllListItem()">返回页面中所有li标签</button>
            <button onclick="findAllHtmlSpanInOneSection(sectionId)">返回某个section下所有span中内容为HTML的span标签</button>
            <button onclick="getAllListItem(sectionId,spanCont)">返回某个section下，所有所包含span内容为spanCont的LI标签</button>
            <button onclick="getActiveLinkContent(sectionId)">返回某个section下，class为active的链接中包含的文字内容</button>
        </div>
    </div>
    <script>
        var sectionId;
        var spanCont;
        function getAllListItem() {
            // 返回页面中所有li标签
            var li = document.getElementsByTagName("li");
            console.log(li);
        }
        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签

            sectionId = document.querySelector(".section");
            sectionSpan = sectionId.querySelector("span");
            console.log(sectionSpan)
        }
        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签、
            sectionId = document.querySelector("section");
            spanCont = sectionId.querySelectorAll("span");
            console.log(sectionId)

        }
        function getActiveLinkContent(sectionId) {
            sectionId = document.getElementsByClassName("section")[1];
            active = sectionId.getElementsByClassName("active")[0].innerText;

            console.log(active);
            // 返回某个section下，class为active的链接中包含的文字内容
        }
    </script>
</body>

</html>

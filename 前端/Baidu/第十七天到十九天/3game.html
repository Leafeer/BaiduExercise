<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="divide-btn" onclick="calfun()">进行运算</button>
    <p id="result">运算结果</p>
    <script>
        var fn, sn = null;
        var result = "";

        function getn() {
            fn = Number(document.getElementById("first-number").value),
                sn = parseFloat(document.getElementById("second-number").value);
        }
        function calfun() {
            getn();
            result = ""
            if (fn < sn) {

                for (i = fn; i <= sn; i++) {
                    if (i % 3 == 0) {
                        result = result + ",PA<br>";
                    }
                    else {
                        result = result + "," + i.toString();
                    }
                }
                result = result.slice(1);
                putn();
            }
            else {
                for (i = sn; i <= fn; i++) {
                    if (i % 3 == 0) {
                        result = result + ",PA<br>";
                    }
                    else {
                        result = result + "," + i.toString();
                    }
                }
                result = result.slice(1);
                putn();
            }
        }

        function putn() {

            document.getElementById("result").innerHTML = '运算结果:' + result;
            console.log(result);
            console.log("<br>");

        }
    </script>
</body>

</html>
